<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: black;
}

* {
  box-sizing: border-box;
}

.container {
  padding: 16px;
  background-color: white;
  display: none;
}

.register-container {
  padding: 16px;
  background-color: white;
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

.registerbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

a {
  color: dodgerblue;
}

.signin {
  background-color: #f1f1f1;
  text-align: center;
}
</style>
</head>
<body>

<div class="register-container">
  <h1>Register</h1>
  <p>Please fill in this form to create an account.</p>
  <hr>

  <label for="email"><b>Email</b></label>
  <input type="text" placeholder="Enter Email" name="email" id="email" required>

  <label for="psw"><b>Password</b></label>
  <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

  <label for="psw-repeat"><b>Repeat Password</b></label>
  <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
  <hr>
  <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

  <button type="button" class="registerbtn" onclick="showAdditionalInfo()">Register</button>
</div>

<div class="container" id="additional-info">
  <h1>Additional Information</h1>
  <p>Please provide additional information about your symptoms.</p>
  <hr>

  <form action="process_info.jsp" method="post">
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Your Name" name="name" id="name" required>

    <label for="symptoms"><b>Symptoms</b></label>
    <input type="text" placeholder="Enter Symptoms" name="symptoms" id="symptoms" required>

    <label for="duration"><b>Duration of Symptoms</b></label>
    <input type="text" placeholder="Enter Duration of Symptoms" name="duration" id="duration" required>
    <hr>

    <input type="hidden" name="email" id="hidden-email">
    <input type="hidden" name="password" id="hidden-password">
    <button type="submit" class="registerbtn">Submit</button>
  </form>
</div>

<div class="container signin">
  <p>Already have an account? <a href="#">Sign in</a>.</p>
</div>

<script>
  function showAdditionalInfo() {
    // Validate the first form
    var email = document.getElementById('email').value;
    var password = document.getElementById('psw').value;
    var repeatPassword = document.getElementById('psw-repeat').value;

    if (email === '' || password === '' || repeatPassword === '') {
      alert('Please fill out all fields.');
      return;
    }

    if (password !== repeatPassword) {
      alert('Passwords do not match.');
      return;
    }

    // If valid, show additional information section
    document.querySelector('.register-container').style.display = 'none';
    document.getElementById('additional-info').style.display = 'block';

    // Set hidden fields for email and password
    document.getElementById('hidden-email').value = email;
    document.getElementById('hidden-password').value = password;
  }
</script>
</body>
</html>
